<div class="form-container">
  <form [formGroup]="loginform">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
        <small *ngIf="email.errors?.['required']">Email is required.</small>
        <small *ngIf="email.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
        <small *ngIf="password.errors?.['required']">Password is required.</small>
        <small *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="loginform.invalid" (click)="login()" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>

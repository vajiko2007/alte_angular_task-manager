<form [formGroup]="registerform" class="signup-form">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" type="text" class="form-control">
    <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)" class="invalid-feedback">
      First name is required
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" type="text" class="form-control">
    <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)" class="invalid-feedback">
      Last name is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control">
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="invalid-feedback">
      <div *ngIf="email.errors?.['required']">Email is required</div>
      <div *ngIf="email.errors?.['email']">Invalid email address</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control">
    <div *ngIf="password.invalid && (password.touched || password.dirty)" class="invalid-feedback">
      <div *ngIf="password.errors?.['required']">Password is required</div>
      <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registerform.invalid"  (click)="Signup()">Signup</button>
</form>
